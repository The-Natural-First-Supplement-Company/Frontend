    <script>
        // Sample withdrawal records data (replace this with your actual data)
        const withdrawalData = [
            { id: 1, amount: 100, datetime: '2023-08-21 10:00 AM', status: 'Completed' },
            { id: 2, amount: 200, datetime: '2023-08-22 02:30 PM', status: 'Pending' },
            // Add more records as needed
        ];
    
        // Select the table body element
        const tableBody = document.getElementById('withdrawal-records');
    
        // Populate the table with data
        withdrawalData.forEach(record => {
            const newRow = document.createElement('tr');
    
            // Map data to column IDs
            const columnIds = ['id-column', 'amount-column', 'datetime-column', 'status-column'];
            columnIds.forEach(columnId => {
                const cellData = record[columnId.replace('-column', '')]; // Remove the '-column' suffix
                const newCell = document.createElement('td');
                newCell.textContent = cellData;
                newRow.appendChild(newCell);
            });
    
            tableBody.appendChild(newRow);
        });
    </script>
