<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="company">
          <h2><img src="../images/logo.png" alt="logo" /></h2>
        </div>
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div class="verification-container">
              <label for="verification-code">Verification Code:</label>
              <input type="text" id="verification-code" required>
              <button type="button" id="send-verification-btn" onclick="sendVerificationCode()">Send</button>
            </div>
            <p id="wait-time">Please wait 60 seconds for the next verification code.</p>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
            <label for="confirm-new-password">Confirm New Password:</label>
            <input type="password" id="confirm-new-password" required>
            <button type="submit">Retrieve Password</button>
          </form>
        <div class="options">
        <a href="main.html">Back to Sign In</a>
      </div>
      <script src="..\scripts\forgot_password.js"></script>
</body>
</html>
