<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="article">
            <div class="nav-bar" style="height: 60px;">
                <div class="nav-bar-fixed">
                    <div class="navbar-content">

                        <div class="title">
                            <div>Profile</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">

                <!-- Profile Details -->
                <div class="profile-details">
                    <div class="profile-info">
                        <div class="profile-info-wrapper">
                            <div class="profile-content">
                                <div class="profile-image">
                                    <!-- Replace with an actual image URL -->
                                    <img src="../images/logo.png" alt="Profile Image">
                                </div>
                                <div class="profile-text">
                                    <p><span id="user-mail" >user@example.com</span></p>
                                    <p><span id="user-id">ID : 123456</span></p>
                                </div>
                            </div>
                            <div class="settings-icon">
                                <!-- Settings Icon -->
                                <i class="fas fa-cog"></i>
                            </div>
                        </div>
                    </div>
                    <div class="wallet-separator"></div>
                    <div class="wallet">
                        <div class="wallet-section">
                            <div class="wallet-label">Recharge Wallet</div>
                            <span class="recharge-value">&#x20b9; 100</span>
                        </div>
                        <div class="separator"></div>
                        <div class="wallet-section">
                            <div class="wallet-label">Balance Wallet</div>
                            <span class="balance-value">&#x20b9; 250</span>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat">
                        <p>Total Earnings</p>
                        <p><span class="stat-value">123456</span></p>
                    </div>
                    <div class="separator" style="margin-top: inherit;"></div>
                    <div class="stat">
                        <p>Team Income</p>
                        <p><span class="stat-value">789012</span></p>
                    </div>
                    <div class="separator" style="margin-top: inherit;"></div>
                    <div class="stat">
                        <p>Income Today</p>
                        <p><span class="stat-value">345678</span></p>
                    </div>
                </div>

                <!-- Customer Service -->
                <div class="customer-service">
                    <i class="fas fa-headset" style="color: #b572b5;"></i>
                    <p>Customer Service</p>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="tabs">
            <div id="home-tab">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div id="salary-tab">
                <i class="fas fa-money-bill-alt"></i>
                <span>Salary</span>
            </div>
            <div id="equipment-tab">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </div>
            <div id="me-tab">
                <i class="fas fa-user"></i>
                <span>Me</span>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <h2>Customer Service</h2>
            <a href="https://wa.me/+919416862907" target="_blank">
                <i class="fab fa-whatsapp" style="color: green;"></i>
                <span>Contact Number: <span id="mobile-number" style="color: rgb(225 40 40); text-decoration: underline;">+91 94168 62907</span></span>
            </a>
            <button class="close-button">Close</button>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tabs div');

        tabs.forEach(tab => {
            tab.style.cursor = 'pointer';
            tab.addEventListener('click', () => {
                switch (tab.id) {
                    case 'home-tab':
                        // Add your link address for the Home tab
                        window.location.href = "home.html";
                        break;
                    case 'salary-tab':
                        // Add your link address for the Salary tab
                        window.location.href = 'salary.html';
                        break;
                    case 'equipment-tab':
                        // Add your link address for the Equipment tab
                        window.location.href = 'equipment.html';
                        break;
                    case 'me-tab':
                        // Add your link address for the Me tab
                        window.location.href = 'me.html';
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
    <script>
        const customerServiceDiv = document.querySelector('.customer-service');
        const popUp = document.querySelector('.popup');
        const closeButton = document.querySelector('.close-button');


        customerServiceDiv.addEventListener('click', () => {
            popUp.classList.toggle('active');
        });

        closeButton.addEventListener('click', () => {
            popUp.classList.remove('active');
        });

    </script>
    <script>
        const settingsIcon = document.querySelector('.settings-icon');

        settingsIcon.addEventListener('click', () => {
            // Add your link address for the settings page
            window.location.href = './me/security-settings.html';
        });
    </script>
</body>


</html>
