<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="login-container" id="sign-up">
        <div class="company">
          <h2><img src="../images/logo.png" alt="logo" /></h2>
        </div>
        <h1>Sign Up</h1>
        <form id="sign-up-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <div class="verification-container">
            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" required>
            <button type="button" id="send-verification-btn" onclick="sendVerificationCode()">Send</button>
          </div>
          <p id="wait-time">Please wait 60 seconds for the next verification code.</p>
          <label for="create-password">Create Password:</label>
          <input type="password" id="create-password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" required>
          <label for="invitation-code">Invitation Code:</label>
          <input type="text" id="invitation-code" readonly>
          <button type="button" id="generate-invitation-code-btn" onclick="generateInvitationCode()" style="margin-bottom: 10px;
          padding: 3px;">Generate Invitation Code</button>
          <button type="submit">Sign Up</button>
        </form>
        <div class="options">
          <a href="main.html">Back to Sign In</a>
        </div>
      </div>

      <script src="../scripts/signup.js"></script>
    
</body>
</html>
