<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../style/security-settings/link-bank-acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="article">
            <div class="nav-bar" style="height: 60px;">
                <div class="nav-bar-fixed">
                    <div class="navbar-content">
                        <div class="navbar-left">
                            <i class="fas fa-chevron-left" style="vertical-align: middle;"></i>
                            <span class="back-text" style="vertical-align: middle; position: relative;">Back</span>
                        </div>
                        <div class="title">
                            <div style="color: black;">Personal Information</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="article-wrap">
                <div class="article-content">
                    <div class="info-item">
                        <div class="item-text">ID</div>
                        <div class="item-value">Your ID Value</div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Account</div>
                        <div class="item-value">Your Account Value</div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Nickname</div>
                        <div class="input-nickname">
                            <input type="text" placeholder="Your Nickname" value="yash">
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Current Avatar</div>
                        <div class="item-image">
                            <img src="../../images/logo.png" alt="">
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Modify Avatar</div>
                        <div class="input-image">
                            <input class="file-input" type="file" id="imageInput" accept="image/*"
                                style="color: black; text-align: left;">
                        </div>
                    </div>
                    <div class="center-button">
                        <button id="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backButton = document.querySelector('.back-text');
        const submitButton = document.getElementById('submitButton');

        backButton.addEventListener('click', () => {
            window.history.back();
        });

        submitButton.addEventListener('click', () => {
            // Code to handle the submit button click

            // const avatarImage = document.querySelector('.item-image img').src;
            // Then you can use these values for further processing
        });
    </script>
</body>
</html>
