<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../style/security-settings/link-bank-acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="article">
            <div class="nav-bar" style="height: 60px;">
                <div class="nav-bar-fixed">
                    <div class="navbar-content">
                        <div class="navbar-left">
                            <i class="fas fa-chevron-left" style="vertical-align: middle;"></i>
                            <span class="back-text" style="vertical-align: middle; position: relative;">Back</span>
                        </div>
                        <div class="title">
                            <div style="color: black;">Payment Password</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="article-wrap">
                <div class="article-content">
                    <div class="info-item">
                        <div class="item-text">Email</div>
                        <div class="item-value">user@gmail.com</div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Code</div>
                        <div class="veri-code"><input type="text" placeholder="Verification Code"></div>
                        <div class="send"><button>Send</button></div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Password</div>
                        <div class="input-new-pswd">
                            <input type="password" placeholder="New password">
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="item-text">Confirm</div>
                        <div class="input-new-pswd">
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="center-button">
                        <button id="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backButton = document.querySelector('.back-text');
    
        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
