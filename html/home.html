<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="index">
            <div class="navbar" style="height: 60px;">
                <!-- Add your navigation links here -->
                <a href="home.html" class="active">Home</a>
            </div>
            <!-- <div class="main-container"> -->
            <div class="main-content">
                <div class="intro-image" style="width: 100%;height: 100%; text-align: center;">
                    <img src="../images/logo.png" alt="Introduction Image">
                </div>

                <div class="options">
                    <!-- Add your option div content here -->

                    <div class="option">
                        <a href="recharge.html">
                            <i class="fas fa-mobile-alt"></i>
                            <div>Recharge</div>
                        </a>
                    </div>

                    <div class="option">
                        <a href="withdraws.html">
                            <i class="fas fa-money-check-alt"></i>
                            <div>Withdraws</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <div>My Teams</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#" id="invitation-option">
                            <i class="fas fa-envelope-open-text"></i>
                            <div>Invitation</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="link-account.html">
                            <i class="fas fa-university"></i>
                            <div>Link Bank Account</div>
                        </a>
                    </div>

                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <div class="footer">
        <div class="tabs">
            <div id="home-tab">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div id="salary-tab">
                <i class="fas fa-money-bill-alt"></i>
                <span>Salary</span>
            </div>
            <div id="product-tab">
                <i class="fas fa-shopping-cart"></i>
                <span>Products</span>
            </div>
            <div id="me-tab">
                <i class="fas fa-user"></i>
                <span>Me</span>
            </div>
        </div>
    </div>

    <div class="popup-mask">
        <div class="popup">
            <div class="popup-content" style="padding: 0 0.1rem 0.5rem 0.1rem;">
                <div class="copy">
                    <div class="left">
                        <div class="text">Invitation link</div>
                        <span class="code" id="link">E:/Projects/Frontend/html/signup.html</span>
                    </div>
                    <img id="copy-link" src="../images/copy.png" alt="">
                </div>
                <div class="copy">
                    <div class="left">
                        <div class="text">Invitation code</div>
                        <span class="code" id="invi-code">T9RIYX</span>
                    </div>
                    <img id="copycode" src="../images/copy.png" alt="">
                </div>
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tabs div');

        tabs.forEach(tab => {
            tab.style.cursor = 'pointer';
            tab.addEventListener('click', () => {
                switch (tab.id) {
                    case 'home-tab':
                        // Add your link address for the Home tab
                        window.location.href = "home.html";
                        break;
                    case 'salary-tab':
                        // Add your link address for the Salary tab
                        window.location.href = 'salary.html';
                        break;
                    case 'product-tab':
                        // Add your link address for the Equipment tab
                        window.location.href = 'products.html';
                        break;
                    case 'me-tab':
                        // Add your link address for the Me tab
                        window.location.href = 'me.html';
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
    <script>
        // Get references to the elements
        const invitationOption = document.getElementById('invitation-option');
        const popupMask = document.querySelector('.popup-mask');
        const popup = document.querySelector('.popup');
        const closeButton = document.querySelector('.close-button');

        // Add an event listener to the "Invitation" option
        invitationOption.addEventListener('click', () => {
            // Show the popup
            popupMask.style.display = 'block'; // Show the mask
            popup.classList.add('active'); // Show the popup content
        });

        // Add an event listener to the close button
        closeButton.addEventListener('click', () => {
            // Hide the popup
            popupMask.style.display = 'none'; // Hide the mask
            popup.classList.remove('active'); // Hide the popup content
        });
    </script>

    <script>
        // Get references to the copy images and code spans
        const copyLinkImage = document.getElementById('copy-link');
        const copyCodeImage = document.getElementById('copycode');
        const linkCodeSpan = document.getElementById('link');
        const codeCodeSpan = document.getElementById('invi-code');

        // Add event listener to the copy link image
        copyLinkImage.addEventListener('click', () => {
            copyTextToClipboard(linkCodeSpan.textContent);
        });

        // Add event listener to the copy code image
        copyCodeImage.addEventListener('click', () => {
            copyTextToClipboard(codeCodeSpan.textContent);
        });

        // Function to copy text to clipboard
        function copyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>
</html>
