<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="index">
            <div class="navbar" style="height: 60px;">
                <!-- Add your navigation links here -->
                <a href="#" class="active">Home</a>
            </div>
            <!-- <div class="main-container"> -->
            <div class="main-content">
                <div class="intro-image" style="width: 100%;height: 100%; text-align: center;" >
                    <img src="../images/logo.png" alt="Introduction Image">
                </div>

                <div class="options">
                    <!-- Add your option div content here -->

                    <div class="option">
                        <a href="#">
                            <i class="fas fa-mobile-alt"></i>
                            <div>Recharge</div>
                        </a>
                    </div>

                    <div class="option">
                        <a href="#">
                            <i class="fas fa-money-check-alt"></i>
                            <div>Withdraws</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <div>My Teams</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#">
                            <i class="fas fa-envelope-open-text"></i>
                            <div>Invitation</div>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#">
                            <i class="fas fa-university"></i>
                            <div>Link Bank Account</div>
                        </a>
                    </div>
                    
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <div class="footer">
        <div class="tabs">
            <div id="home-tab">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div id="salary-tab">
                <i class="fas fa-money-bill-alt"></i>
                <span>Salary</span>
            </div>
            <div id="equipment-tab">
                <i class="fas fa-tools"></i>
                <span>Equipment</span>
            </div>
            <div id="me-tab">
                <i class="fas fa-user"></i>
                <span>Me</span>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tabs div');
    
        tabs.forEach(tab => {
            tab.style.cursor = 'pointer';
            tab.addEventListener('click', () => {
                switch (tab.id) {
                    case 'home-tab':
                        // Add your link address for the Home tab
                        window.location.href = "home.html";
                        break;
                    case 'salary-tab':
                        // Add your link address for the Salary tab
                        window.location.href = 'salary.html';
                        break;
                    case 'equipment-tab':
                        // Add your link address for the Equipment tab
                        window.location.href = 'equipment.html';
                        break;
                    case 'me-tab':
                        // Add your link address for the Me tab
                        window.location.href = 'me.html';
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
    
</body>

</html>
