<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            list-style-type: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
        }

        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        body {
            height: 100%;
            font-family: \5fae\8f6f\96c5\9ed1, \5b8b\4f53, Arial;
            max-width: 640px;
            margin: 0 auto;
            background: #b8e5b8;
            color: #333;
        }

        .app {
            height: 100%;
            font-size: 1rem;
            max-width: 640px;
            margin: 0 auto;
            display: block;
        }

        .article {
            position: relative;
            min-height: 100%;
            color: #fff;
        }

        .nav-bar .nav-bar-fixed {
            z-index: 1000;
            background-color: #e2ebeb;
            color: #c45454;
            max-width: 640px;
            margin: 0 auto;
            right: 0;
            border-radius: 15px;
        }

        .nav-bar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            line-height: var(--van-line-height-lg);
            text-align: center;
            background: var(--van-nav-bar-background-color);
            /* -webkit-user-select: none; */
            user-select: none;
        }

        .nav-bar .navbar-content {
            height: 3rem;
        }

        .navbar-content {
            position: relative;
            display: flex;
            align-items: center;
        }

        .navbar-left {
            padding: 0 0 0 15px;
        }

        .title {
            max-width: 60%;
            margin: 0 auto;
            color: black;
            font-weight: var(--van-font-weight-bold);
            font-size: var(--van-nav-bar-title-font-size);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .article-wrap {
            padding: 0 4%;
        }

        .article-content {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            background: #fff;
            margin-bottom: 15px;
        }

        .center-button {
    display: flex;
    justify-content: center;
    padding: 20px 0;
}

#submitButton {
    width: 200px;
    background-color: #E10600;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.1s ease-out;
}

#submitButton:hover {
    background-color: #f80505;
}

.back-text {
    vertical-align: middle;
    position: relative;
    top: -2px;
    cursor: pointer;
}

.company img {
  width: 60%;
  height: 60%;
}

.company {
    text-align: center;
    border-radius: 10px;
    box-sizing: border-box;
}

.company input[type="text"]{
    padding: 8px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #f7f6f6;
    color: black;
    outline: none;
    text-align: center;
}

@media screen and (max-width: 768px) {
    .title {
        max-width: 80%;
        /* Adjust the maximum width for smaller screens */
    }

    .article-wrap {
        padding: 0 10px;
        /* Increase padding for smaller screens */
    }

    .company h2 {
    font-size: 22px;
  }

    .navbar-left {
        font-size: medium;
    }

    .back-text {
        /* Reduce font size for smaller screens */
        position: relative;
        top: -1px;
        /* Adjust vertical alignment for back text */
    }

    .article-content {
        font-size: 1rem;
        /* Adjust font size for content */
    }
}

/* Additional responsive CSS for smaller screens (566px and below) */
@media screen and (max-width: 566px) {
    .nav-bar-fixed {
        border-radius: 0;
        /* Remove border-radius for smaller screens */
    }

    .navbar-content {
        font-size: small;
    }
}

@media screen and (max-width: 480px) {
  .company h2 {
    font-size: 18px;
  }
}

@media screen and (max-width: 415px) {
    .title div {
        font-size: small;
    }

    .navbar-left {
        font-size: small;
    }

    #submitButton {
        font-size: medium;
    }
}

@media screen and (max-width: 300px) {
    .navbar-content {
        font-size: small;
    }

    #submitButton {
        font-size: 12px;
        width: 125px;
    }

    .company input[type="text"]{
        font-size: 12px;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="article">
            <div class="nav-bar" style="height: 60px;">
                <div class="nav-bar-fixed">
                    <div class="navbar-content">
                        <div class="navbar-left">
                            <i class="fas fa-chevron-left" style="vertical-align: middle;"></i>
                            <span class="back-text" style="vertical-align: middle; position: relative;">Back</span>
                        </div>
                        <div class="title">
                            <div style="color: black;">Payment</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="article-wrap">
                <div class="article-content">
                    <div class="company">
                        <h2><img src="../images/logo.png" alt="logo" /></h2>
                        <input type="text" id="upi-cred" maxlength="12" placeholder="Enter the Card Number" required>
                    </div>
                      
                    <div class="center-button">
                        <button id="submitButton">Make Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backButton = document.querySelector('.back-text');

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>

</html>
